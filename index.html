<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Anmeldung</h2>

    <button onclick="login()">Anmelden</button>
    <div class="message" id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
